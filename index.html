    <style>
      body {
        margin: 0;
        background-color: #050505;
        color: #00ff00;
        font-family: 'Share Tech Mono', monospace;
        overflow: hidden;
      }
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
      }
      .vignette {
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,20,0,0.4) 100%);
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
      }
      /* Glow effects for text/borders */
      .retro-glow {
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
      }
      .retro-border {
        box-shadow: 0 0 5px #00ff00, inset 0 0 5px #00ff00;
      }
      .retro-glow-amber {
        text-shadow: 0 0 5px #f59e0b, 0 0 10px #f59e0b;
      }
    </style>
